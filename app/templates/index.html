<html>
  <head>
    <title>key value lookup service</title>
  </head>
  <body>
    <p>Key/Value lookup service </p
    </br>

      <input type="text" name="key" value={{ key }}>
      <input type="text" name="cache_value" value={{ cache_value }}>

      <input type="submit" name="submit" value="Save">
    </form>
  </body>
</html>
